<h3 class="text-2xl">Your Cart</h3>
<ng-container *ngIf="!!!getCartItems().length">
<h5>No Items in Cart!</h5>
</ng-container>
<ng-container *ngIf="!!getCartItems().length">
  <ul>
    <ng-container *ngFor="let book of getCartItems(); index as i">
      <li>
        <p class="my-4 text-xl">{{i+1}}. {{book.name}} by {{book.author}}</p>
      </li>
    </ng-container>
  </ul>
</ng-container>
