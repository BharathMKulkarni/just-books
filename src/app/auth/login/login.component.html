<div class="justify-center flex">
    <form  (ngSubmit)="onLoginFormSubmit()" class="p-4 mt-20 rounded-lg border m-auto w-1/3"
        #loginForm="ngForm"
    >
        <h1 class="text-center text-xl">Login</h1>
        <div class="my-5 w-full">
            <label for="email">Email</label>
            <input type="email" id="email"
                class="p-2 rounded w-full border text-sm"
                placeholder="Email Address"
                name="emailId" required
                [(ngModel)]="form.emailId"
                #email="ngModel"
            >
        </div>
        <div *ngIf="email.invalid && email.touched" 
            class="p-2 bg-red-200 text-red-900 rounded"
        >
            email must be valid
        </div>
        <div class="my-5 w-full">
            <label for="password">Password</label>
            <input type="password" id="password"
                class="p-2 rounded w-full border text-sm" placeholder="Password"
                 name="password"
                required
                [(ngModel)]="form.password"
                #password="ngModel"
            >
        </div>
        <div *ngIf="password.invalid && password.touched" 
            class="p-2 bg-red-200 text-red-900 rounded"
        >
            password must be valid
        </div>
        <div class="my-5 w-full">
            <button type="submit"
                class="p-2 w-full bg-purple-700 text-white hover:bg-purple-900 rounded"
                [disabled]="loginForm.form.invalid"
                >
                <ng-container  *ngIf="!isLoading()">
                    Submit
                </ng-container>
                <ng-container  *ngIf="isLoading()">
                    Loading...
                </ng-container>
            </button>
        </div>
    </form>
</div>
